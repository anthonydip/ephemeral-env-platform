services:
  - name: frontend
    image: nginx:latest
    port: 80
  - name: backend
    image: node:alpine
    port: 3000
    env:
      NODE_ENV: production
      API_URL: http://backend:3000
  - name: database
    image: postgres:15
    port: 5432
    env:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_USER: myuser
      POSTGRES_DB: mydb
